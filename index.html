<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai tap js buoi 6</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    </head>
<body>
    <div class="container">
        <h1>Bài tập js buổi 6</h1>
        <!-- Tìm số nguyên dương nhỏ nhất-->
        <div class="w-50 py-5">
            <h2>Tìm số nguyên dương nhỏ nhất</h2>
            <form action="">
                <p class="alert alert-info my-3">Tìm 1 + 2 +...+ n > 10000</p>
                <button type="button" id="btnTinh1" class="btn btn-success">Tìm số</button>
            </form>
            <p class="alert alert-info my-3" id="txtResult1"></p>
        </div>

        <!-- Tính tổng -->
        <div class="w-50 py-5">
            <h2>Tính tổng</h2>
            <form action="">
                <div class="form-group">
                    <label for="coSo">Nhập số x</label>
                    <input type="text" class="form-control" id="coSo">
                </div>
                <div class="form-group">
                    <label for="soMu">Nhập số n</label>
                    <input type="text" class="form-control" id="soMu">
                </div>
                <button type="button" id="btnTinh2" class="btn btn-success">Tính tổng</button>
            </form>
            <p class="alert alert-info my-3" id="txtResult2"></p>
        </div>

        <!-- Tính giai thừa -->
        <div class="w-50 py-5">
            <h2>Tính giai thừa</h2>
            <form action="">
                <div class="form-group">
                    <label for="number">Nhập số n</label>
                    <input type="text" class="form-control" id="number">
                </div>
                <button type="button" id="btnTinh3" class="btn btn-success">Tính giai thừa</button>
            </form>
            <p class="alert alert-info my-3" id="txtResult3"></p>
        </div>

        <!-- In thẻ Div -->
        <div class="w-50 py-5">
            <h2>In 10 thẻ div</h2>
            <form action="">
                <button type="button" id="btnTinh4" class="btn btn-success">Tạo div</button>
            </form>
            <div class="alert alert-primary my-3" id="txtResult4"></div>
        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <!-- bai tap js  -->
    <script src="./js/baitap1.js"></script>
    <script src="./js/baitap2.js"></script>
    <script src="./js/baitap3.js"></script>
    <script src="./js/baitap4.js"></script>
</body>

</html>
